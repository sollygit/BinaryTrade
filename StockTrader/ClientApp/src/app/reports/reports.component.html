<h1 id="tableLabel">Reports</h1>

<input type="button" (click)="showMostUsed(true)" value="Most Used Assets" />&nbsp;-
<input type="button" (click)="showMostUsed(false)" value="Long vs. Short" />

<div *ngIf="mostUsedReport">
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="MostUsedAssets">
    <thead>
      <tr>
        <th>Asset</th>
        <th>Used</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let asset of MostUsedAssets">
        <td>{{ asset.asset }}</td>
        <td>{{ asset.used }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total:</td>
        <td>{{ TotalUsed }}</td>
      </tr>
    </tfoot>
  </table>
</div>

<div *ngIf="!mostUsedReport">
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="ShortLongAssets">
    <thead>
      <tr>
        <th>Asset</th>
        <th>Short</th>
        <th>Long</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let asset of ShortLongAssets">
        <td>{{ asset.asset }}</td>
        <td>{{ asset.short }}</td>
        <td>{{ asset.long }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total:</td>
        <td>{{ TotalShort }}</td>
        <td>{{ TotalLong }}</td>
      </tr>
    </tfoot>
  </table>
</div>
